<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        const jantar = Number(prompt("Valor do jantar R$: ")) // Lê o valor do jantar
        const garçom = jantar * 0.10 // calcula variaveis de saida
        const total = jantar + garçom
        alert(`Taxa Garçom R$: ${garçom.toFixed(2)} \n Total R$: ${total.toFixed(2)}`)
    </script>
</body>
