<body>
    <script>
        const nota1 = Number(prompt("Primeira nota: "))
        const nota2 = Number(prompt("Segunda nota: "))

        alert(`1ª Nota: ${nota1.toFixed(1)} \n 2ª Nota: ${nota2.toFixed(1)} \n Média: ${media}`)
    </script>
