<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/ex4_1.css">
</head>
<body>
    <h1>Programa Situação do Aluno</h1>
    <form>
        <p>
            <label for="inAluno">Nome do Aluno</label>
            <input type="text" id="inAluno" required>
        </p>
        <p>
            <label for="inNota1">1ª Nota: </label>
            <input type="number" name="Nota1" id="inNota1" required step="0.1" min="0" max="10">
        </p>
        <p>
            <label for="inNota2">2ª Nota: </label>
            <input type="number" name="Nota2" id="inNota2" required step="0.1" min="0" max="10">
        </p>

        <input type="submit" value="Exibir Média e Situação">
    </form>
    <h2></h2>
    <h3></h3>
    <script src="js/ex4_1.js"></script>
</body>
</html>
