<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cap 05 - Ex 04</title>
</head>
<body>
  <script>
    alert ("Digite 0 para sair")

    do {
      const num = Number (prompt ("Número: "))      //Lê o número.
      if (num == 0 || isNaN(num)) {
        const sair = confirm("Confirma saída? ")
          if (sair){
            break                                   // Sai da repetição
          } else {
              continue                              //Volta ao início do laço
          }
      }
        if (num % 2 == 0) {
          alert (`O dobro de ${num} é: ${num *2}`)
        } else {
          alert (`O triplo de ${num} é: ${num *3}`)
        }       
    } while (true)                                  //ENQUANTO verdade (só sai do laço, pelo break)
      alert ("bye, bye...")

  </script>
</body>
</html>
